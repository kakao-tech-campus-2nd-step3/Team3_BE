spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  config:
    import: env.properties
  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

        registration:
          kakao:
            client-id: ${CLIENT_ID}  # 여기 있는 값이 Kakao Developers에서 제공하는 ID와 일치하는지 확인
            client-secret: ${CLIENT_SECRET}  # Kakao Developers에 입력한 secret과 일치하는지 확인
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao  # redirect-uri가 정확한지 재확인
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope: profile_nickname, profile_image, account_email
            client-name: Kakao

logging:
  level:
    org.springframework.security: TRACE